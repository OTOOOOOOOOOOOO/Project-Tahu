{% extends 'layout.html' %}
{% block konten %}
    <h1>INPUT DATA TAHU</h1>
    <form action="/aksiupdate" method="post" >
        <input type="hidden" name="id" placeholder="Enter nama" value="{{ value[0] }}" >
        <input type="text" name="nama" placeholder="Enter nama" value="{{ value[1] }}" ><br>
        <input type="text" name="bahan" placeholder="Enter bahan" value="{{ value[2] }}"><br>
        <input type="text" name="jenis" placeholder="Enter jenis" value="{{ value[3] }}"><br>
        <textarea name="harga" placeholder="Enter harga" value ="{{ value[4] }}"></textarea><br>
        <button type="submit">KIRIM</button>
    </form>
{% endblock %}
